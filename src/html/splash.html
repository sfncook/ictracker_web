		<meta name="description" content="Incident Command Tracker" />
		<link href="../images/icon/ict_logo_29x29.png" rel="icon" />

    <body class="splashpage">
        <form action="fire_inc.html">
        <table id="splash_table">
            <tr>

                    </div>

            </tr>
            <tr>
                <td><input type="submit" class="button splash_start_btn" value="Fire"></div></td>

            </tr>
            <tr>
                <td><div class="button splash_start_btn disabled">Mountain Rescue</div></td>
                <td><div class="button splash_start_btn disabled">Trench Rescue</div></td>
