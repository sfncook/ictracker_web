<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>ICT</title>
		<meta name="description" content="Incident Command Tracker" />
                <link href="images/logo/ict_logo_29x29.png" rel="icon" />
		
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="css/ict/stylesheet_global.css" />
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!--JS-->
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/ict/persist.js"></script>
        <script src="js/ict/splash.js"></script>
        <script src="version.js"></script>

    </head>
    
    <body class="splashpage">

        <div id="splash_outer_outer_div">
        <div id="splash_outer_inner_div">
            <div id="splash_row1">
                <img id="splash_title_logo_img" src="images/logo/ict_logo_300x300.png"/>
                <div id="splash_inc_info_container">
                    <div id="splash_title">Incident Command Tracker</div>
                    <div class="incident_info_entry">
                        <div>Incident #:</div>
                        <input id="inc_num_input" name="inc_num_input" type="text"/>
                    </div>
                    <div class="incident_info_entry">
                        <div>Address:</div>
                        <input id="address_input" name="address_input" type="text"/>
                    </div>
                </div>
                <div class="clear_float"></div>
                <!--<input type="submit" class="button splash_start_btn" value="Start Fire Incident">-->
            </div>
            <div id="splash_row2"></div>
            <div id="splash_row3"></div>
            <div id="splash_row4"></div>
        </div>
        </div>

        <div id="previnc_container" class="previnc_closed">
            <div id="view_previnc_btn" class="view_previnc_btn button">
                <img class="previnc_btn_logo" src="images/table_logo.png"/>
                <div id="view_previn_open">View Previous Incidents</div>
                <div id="view_previn_clos">Close</div>
            </div>
            <div id="previnc_right_col" class="previnc_right_col">
                <table id="previnc_table" class="previnc_table">
                    <thead>
                        <td><!-- Load Btn col --></td>
                        <td>Inc #</td>
                        <td>Inc Type</td>
                        <td>Address</td>
                    </thead>
                    <tbody id="previnc_right_col_body"></tbody>
                </table>
            </div>
            <div class="clear_float"></div>
        </div>

        <div id="version_text" class="splash_version">Version: 0.0</div>
    </body>
</html>

</script>
