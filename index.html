<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>ICT</title>
		<meta name="description" content="Incident Command Tracker" />
		<link href="images/icon/ict_logo_29x29.png" rel="icon" />
		<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
		
        <!--CSS-->
		<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet_reset.css" />
		<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet_global.css" />
		<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet_tbar.css" />
        
        <!--JS-->
        <script src="scripts/jquery-1.11.0.js"></script>
		<script src="scripts/global.js"></script>
    </head>
    
    <body>
        <div id="ict_header" class="header">
            <img id="title_icon" src="images/icon/ict_logo_100x100.png"/>
            <div id="time">04:23</div>
            
            <div id="safety_btn_label">Safety</div>
            <div id="safety_btn" class="safety_btn button">Cross</div>
            <div id="mode_btn" class="mode_btn button"></div>
			
			<div id="safety_side_dialog_arm" class="side_dialog_arm"></div>
			<div id="safety_side_dialog" class="side_dialog"></div>
			
			<div id="mode_side_dialog_arm" class="side_dialog_arm"></div>
			<div id="mode_side_dialog" class="side_dialog">
				<div id="offensive_btn" class="offensive_btn mode_btn dialog_btn button">OFFNS</div>
				<div id="defensive_btn" class="defensive_btn mode_btn dialog_btn button">DEFNS</div>
			</div>
        </div>
		
        <div id="tbar_container">
			<!-- This is a T-Bar PROTOTYPE.  It will be hidden and
				cloned for all T-Bar's.-->
            <div id="tbar_prototype" class="tbar">
				<div class="tbar_title_container">
					<div class="par_btn small_round_btn button">P</div>
					<div class="dir_supl_info_dir_btn dir_supl_info_btn small_round_btn button">N</div>
					<div class="titleBtn button">Sector Title</div>
					<div class="dir_supl_info_num_btn dir_supl_info_btn small_round_btn button">1</div>
					<div class="acct_unit_btn unit_btn button">@acct</div>
					<div class="benchmark_dots_container benchmark_dots_inline button">
						<div class="benchmark_dot_1 benchmark_dot_btn">1</div>
						<div class="benchmark_dot_2 benchmark_dot_btn">2</div>
						<div class="benchmark_dot_F benchmark_dot_btn">F</div>
						<div class="benchmark_dot_L benchmark_dot_btn">L</div>
					</div>
				</div>
				<div class="tbar_body_container">
					<div class="units"></div>
					<div class="tbar_body_rightcol">
						<div class="actions"></div>
					</div>
				</div>
            </div><!--tbar-->
        </div><!--tbar_container-->
		<div class="header_spacer header"></div>
        
        <!-- DIALOGS -->
		<!-- This is a Dialog PROTOTYPE.  It will be hidden and
				cloned for all T-Bar's.-->
		<div id="dialogContainer">
			<div id="dialog_prototype" class="dialog">
				<div class="dialog_title">
					<div class="dialog_title_text_container">Title</div>
					<div class="dialog_close_btn button">X</div>
				</div>
				<div class="dialog_body">
					<!-- Populated in global.js -->
				</div>
			</div>
			
			<div id="units_dialog" class="dialog">
				<div class="dialog_title">
					<div class="dialog_title_text_container">Title</div>
					<div class="dialog_close_btn button">X</div>
				</div>
				<div class="dialog_body_units">
					<div id="units_dlg_row1">
						<div id="unitsDlg_spacer"></div>
						<div id="unitsDlg_cities"></div>
					</div>
					<div id="units_dlg_row2">
						<div id="unitsDlg_types"></div>
					</div>
				</div>
			</div>
		</div><!--dialogContainer-->
        
        <div class="footer"></div>
        
    </body>
</html>
